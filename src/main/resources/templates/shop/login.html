<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login" method="post" class="theme-form">
    <h4>Đăng nhập</h4>
    <p>Nhập tài khoản và mật khẩu của bạn</p>
    <div class="form-group">
        <label class="col-form-label">Tài khoản</label>
        <input class="form-control" type="text" id="username" name="username" required="" placeholder="Username">
    </div>
    <div class="form-group">
        <label class="col-form-label">Mật khẩu</label>
        <div class="form-input position-relative">
            <input class="form-control" type="password" id="password" name="password" required="" placeholder="Password">
        </div>
    </div>
    <div class="form-group mb-0">
        <button class="btn btn-primary btn-block w-100" type="submit">Đăng nhập</button>
    </div>
    <p class="mt-4 mb-0 text-center">Chưa có tài khoản?<a class="ms-2" href="/shop/register">Đăng ký</a></p>
</form>
</body>
</html>
